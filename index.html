<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=jacinto.design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Quote Genrator</title>
</head>
<body> 
    <!-- Quote Container -->
    <div class="quote-container" id="quotecontainer">
        <div class="quote-text">
            <i class="fas fa-quote-left" ></i>
            <span id="quote"></span>
        </div>
    <!-- Author container -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
    <!-- Button-container -->
        <div class="button-container">
            <button class="twitter-button" id="twitterBtn" title="Tweet Here!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="quoteBtn">New Quote</button>
        </div>
    </div>
 <!-- Loader -->
    <div class="loader" id="loader">

    </div>
    <script src="script.js">
    </script>
</body>
</html>
